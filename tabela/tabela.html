<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <header>
        <h1>ADEDONHA</h1>
    </header>
    <section>
        <!--Table é uma tag para iniciar uma tabela-->
        <table border="1">
            <tr> 
                <!--Table Heading <th> para criar colunas de cabeçalho-->
                <th>NOME</th>
                <th>FRUTA</th>
                <th>COR</th>
                <th>OBJETO</th>
                <th>CIDADE</th>
                <th>ANIMAL</th>
            </tr>
            <tr>
                <td>Allana</td>
                <td>Ameixa</td>
                <td>Azul</td>
                <td>Agulha</td>
                <td>Amapá</td>
                <td>Abelha</td>
            </tr>
            <tr>
                <td>Pamela</td>
                <td>Pera</td>
                <td>Preto</td>
                <td>Panela</td>
                <td>Palmares</td>
                <td>Pato</td>
            </tr>
                
        </table>
    </section>
    <footer>
        by Allana Gabrielly &copy;
    </footer>
</body>
</html>
